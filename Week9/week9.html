<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persuasive Button</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            background-color: #f0f4f8;
            font-family: sans-serif;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
        
            transition: all 0.3s ease-in-out; 
        
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* maybe */
        }

        .button:hover {
            animation-name: encourage-the-click;
            animation-duration: 0.5s; 
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards; /* I believe this keeps the state of the last keyframe */
        }

        @keyframes encourage-the-click {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                background-color: #007bff;
            }
            50% {
                transform: scale(2);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1.5);
                background-color: #0056b3;
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            }
        }

        /* for users who prefer less motion */
        @media (prefers-reduced-motion: reduce) {
            .button:hover {
                animation: none; 
                transform: scale(1.05); 
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <button class="button">
    </button>

</body>
</html>
