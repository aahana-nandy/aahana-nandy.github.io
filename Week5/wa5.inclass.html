<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            gap: 0rem;
       }

       h3 {
        text-align: center;
        font-size: 3rem;
       }
       .expand-btn {
            width: 10rem;
            height: 2rem;
            border-radius: 20%;
            border: 2px solid black;
       }
       .expand-btn:hover {
            background-color: #e0e0e0;
        }
        .card-content {
            display: none;
            align-items: center;
            justify-content: center;
        }
    </style>
    
</head>
<body>
    <div class="card">
  <div class="card-header">
    <h3>Community Garden Project</h3>
    <button class="expand-btn" aria-label="Expand card">+</button>
  </div>
  <div class="card-content">
    <p class="summary">Join neighbors in creating a shared growing space...</p>
    <div class="details hidden">
      <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
      <p>Contact: garden@community.org</p>
    </div>
  </div>
</div>
<script>
    let info = false;

    const expandBtn = document.querySelector('.expand-btn');
    const details = document.querySelector('.card-content');

    expandBtn.addEventListener('click',showInfo);

    function showInfo() {
    if (info === false) {
        details.style.display = 'flex';
        expandBtn.textContent = '-'; 
        expandBtn.setAttribute('aria-label', 'Collapse card'); 
        info = true;
    } else {
        details.style.display = 'none';
        expandBtn.textContent = '+';
        expandBtn.setAttribute('aria-label', 'Expand card'); 
        info = false;
    }
}

</script>
</body>
</html>
