<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Generator</title>
    
    <link rel="stylesheet" href="booksearch.css">
</head>
<body>

    <div id="loader" class="loader"></div>
    
    
    <div id="search-container" class="search-container">
        
        <div id="title-text">
            <span id="title">Book Title will appear here.</span>
        </div>

        <div id="authorName">
             Author Name
        </div>

        <div class="input-container">
             
            <input type="text" id="titleInput" placeholder="Enter Book Title (e.g., The Hobbit)">
        </div>

        <div class="button-container">
            <button id="searchButton">Search Book</button>
        </div>
    </div>
    


    <script src="booksearch.js"></script>
</body>
</html>
