<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA12 Accessible Book Search Generator</title>
    
    <link rel="stylesheet" href="wa12.css"> 
</head>
<body>
    
    <header> 
        <!-- FIX: Added <header> landmark -->
        <h1>Systems Critique: Accessible Book Search</h1>
    </header>
    
    <main id="main-content"> 
        <!-- FIX: Replaced outer div with <main> landmark -->
        <div id="loader" class="loader"></div>
        
        <form role="search" class="search-container"> 
            <!-- FIX: Replaced div with <form role="search"> landmark -->
            
            <h1 id="title" class="title-text">Book Title will appear here.</h1> 
             <!-- FIX: Changed original <span> to <h1> for heading structure -->

            <h2 id="authorName">Author Name</h2> 
            <!-- FIX: Changed original <div> to <h2> for heading structure -->

            <div class="input-container">
                <label for="titleInput">Enter Book Title for Search</label> 
            <!-- FIX: Added <label> for form control association -->
                <input 
                    type="text" 
                    id="titleInput" 
                    placeholder="e.g., The Hobbit" 
                    aria-describedby="search-hint">
                <small id="search-hint">Search requires an exact title match.</small>
            </div>

            <div class="button-container">
                <button id="searchButton">Search Book</button>
            </div>
        </form>
    </main>
    
    <script src="wa12.js"></script>
</body>
</html>
